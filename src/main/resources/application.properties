spring.application.name=cftcbrandtech

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cftcbrandtech?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL specific settings
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Removed deprecated hibernate.dialect setting (Hibernate auto-detects MySQL)

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Thymeleaf settings (disable template location check for now)
spring.thymeleaf.check-template-location=false

#debugging
logging.level.com.example.cftcbrandtech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG